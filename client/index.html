<!DOCTYPE html>
<!--
  index.html - PERN Stack Application Entry Point
  
  This is the main HTML file that serves as the entry point for the React application.
  It provides the basic HTML structure and loads the necessary resources.
  
  Features:
  - Modern HTML5 doctype and language specification
  - Responsive viewport configuration
  - UTF-8 character encoding
  - React root mounting point
  - Vite module loading
-->
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/flame.svg" />
    
    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary meta tags -->
    <meta name="description" content="PERN Stack starter application with React frontend" />
    <meta name="theme-color" content="#ffffff" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>EmberOne</title>
  </head>
  <body>
    <!-- React application root -->
    <div id="root"></div>
    
    <!-- Application entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
